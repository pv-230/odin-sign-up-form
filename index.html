<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <div class="odin-banner">
          <img src="./images/odin-lined.png" alt="Outline of Odin's head" />
          <span class="odin-banner-text">Odin</span>
        </div>
        <span>
          Photo by
          <a href="https://unsplash.com/@haliewestphoto"> Halie West</a> on
          <a href="https://unsplash.com/photos/25xggax4bSA"> Unsplash</a>
        </span>
      </div>
      <div class="right-panel">
        <div class="text-container">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepset dreams. Sign up
            <em>now</em> to get started.<br /><br />
            You <em>know</em> you want to.
          </p>
        </div>
        <div class="form-container">
          <h1>Let's do this!</h1>
          <form action="" method="post" id="account-form">
            <div class="form-fields">
              <div>
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" />
              </div>
              <div>
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" />
              </div>
              <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" />
              </div>
              <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" />
              </div>
              <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" />
              </div>
              <div>
                <label for="password-confirm">Confirm Password</label>
                <input
                  type="password"
                  id="password-confirm"
                  name="password-confirm"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="login-container">
          <button class="create-acct-btn" type="submit" form="account-form">
            Create Account
          </button>
          <span>Already have an account? <a href="">Log in</a></span>
        </div>
      </div>
    </div>
  </body>
</html>
